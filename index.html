<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
        <div class="row">
            <div id="weather" class="col-12 d-flex justify-content-center">
                <img id="weather-icon" src="/src/img/0.svg" alt="Weather graphics" style="height:60px;width:60px">
                <h1 class="d-flex align-items-center"><span id="temperature"></span>ยบ</h1>
            </div>
        </div>
    </nav>
    <div class="container-fluid flex-fill d-flex flex-column justify-content-center align-items-between">
        <div class="card">
            <div class="card-body">
                <div class="card-title text-center">
                    <h1>Pasa un mal rato con estos chistes</h1>
                </div>
                <div class="card-text">
                    <h4 id="joke-text" class="text-center"></h4>
                </div>
                <div id="scoring-buttons" class="d-flex d-none justify-content-around">
                    <button class="btn btn-danger" onclick="jokeScore(1);"> :( </button>
                    <button class="btn btn-warning" onclick="jokeScore(2);"> :\ </button>
                    <button class="btn btn-success" onclick="jokeScore(3);"> :) </button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="next-joke-button" class="btn btn-primary" onclick="getJoke();">Siguiente chiste</button>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
