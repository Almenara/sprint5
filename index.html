<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h1>Pasa un mal rato con estos chistes.</h1>
                    </div>
                    <div class="card-text">
                        <p id="joke-text"></p>
                    </div>
                    <div id="scoring-buttons" class="d-flex d-none justify-content-around">
                        <button class="btn btn-danger" onclick="jokeScore(1);"> :( </button>
                        <button class="btn btn-warning" onclick="jokeScore(2);"> :\ </button>
                        <button class="btn btn-success" onclick="jokeScore(3);"> :) </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="next-joke-button" class="btn btn-primary" onclick="getJoke();">Siguiente chiste</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
